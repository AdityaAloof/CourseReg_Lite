<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account - CourseReg Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="login-container">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative" style="z-index: 1;">
        <div class="login-card" style="width: 100%; max-width: 520px; position: relative; z-index: 2;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="mb-2">
                        <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <h1 class="h3 fw-bold text-primary mb-1">Create Your Account</h1>
                    <p class="text-muted small mb-0">Student accounts only</p>
                </div>

                <form id="registerForm" novalidate>
                    <div class="mb-3">
                        <label for="regUsername" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control form-control-lg" id="regUsername" placeholder="Choose a username" aria-label="Username" required>
                        <div class="form-text">3â€“32 chars; letters, numbers, . _ -</div>
                    </div>

                    <div class="mb-3">
                        <label for="regPassword" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="regPassword" placeholder="Create a password" aria-label="Password" required>
                        <div class="form-text">Min 8 chars, with upper, lower, digit, and symbol.</div>
                    </div>

                    <div class="mb-4">
                        <label for="regConfirm" class="form-label fw-semibold">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg" id="regConfirm" placeholder="Re-enter password" aria-label="Confirm password" required>
                    </div>

                    <div id="regError" class="alert alert-danger d-none" role="alert"></div>
                    <div id="regStatus" class="alert alert-success d-none" role="status"></div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-person-check me-2"></i>Create Account
                    </button>
                    <div class="text-center">
                        <a href="index.html" class="small"><i class="bi bi-arrow-left me-1"></i>Back to sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/featureFlags.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
