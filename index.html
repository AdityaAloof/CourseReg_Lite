<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseReg Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="login-container">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative" style="z-index: 1;">
        <div class="login-card" style="width: 100%; max-width: 480px; position: relative; z-index: 2;">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div class="mb-3">
                        <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3.5rem;"></i>
                    </div>
                    <h1 class="h2 fw-bold text-primary mb-2">CourseReg Lite</h1>
                    <p class="text-muted small mb-3">Course Registration System</p>
                    <p class="text-muted mb-0">Sign in to access course selection</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" 
                               placeholder="Enter username" required aria-label="Username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" 
                               placeholder="Enter password" required aria-label="Password">
                    </div>
                    
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    <div id="statusMessage" class="alert alert-warning d-none" role="status"></div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me on this device</label>
                    </div>
                    <div class="text-center">
                        <a href="register.html" class="small">Create an account</a>
                    </div>
                </form>
                
                <!-- Test credentials removed; users should register an account. -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/featureFlags.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
