<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Selection - SEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <i class="bi bi-mortarboard-fill me-2" style="font-size: 1.5rem;"></i>
                <span>SEMO Course Registration</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="currentUsername"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Main content: Courses -->
            <div class="col-lg-8 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="h3 fw-bold text-primary mb-1">Available Courses</h2>
                        <p class="text-muted small mb-0">Select up to 5 courses for registration</p>
                    </div>
                    <span class="badge bg-primary fs-6 px-3 py-2">
                        <i class="bi bi-cart-check me-2"></i>
                        <span id="cartCount">0</span> in cart
                    </span>
                </div>

                <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

                <div class="row" id="coursesContainer">
                    <!-- Courses will be dynamically loaded here -->
                </div>
            </div>

            <!-- Sidebar: Cart -->
            <div class="col-lg-4">
                <div class="card cart-card sticky-top" style="top: 20px;">
                    <div class="card-header cart-header text-white">
                        <h5 class="mb-0 d-flex align-items-center">
                            <i class="bi bi-cart-check-fill me-2" style="font-size: 1.25rem;"></i>
                            My Selection Cart
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="cartContainer">
                            <p class="text-muted text-center">Your cart is empty</p>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="fw-bold">Total Credits:</span>
                            <span class="credit-total" id="totalCredits">0</span>
                        </div>
                        
                        <button class="btn btn-success w-100 mb-2" id="confirmBtn" onclick="goToConfirmation()" disabled>
                            <i class="bi bi-check-circle me-2"></i>Confirm Registration
                        </button>
                        
                        <button class="btn btn-outline-secondary w-100" onclick="clearAllCart()">
                            <i class="bi bi-trash me-2"></i>Clear All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/courses.js"></script>
</body>
</html>
